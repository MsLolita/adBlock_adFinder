<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/popup.css" rel='stylesheet' type="text/css">

    <title>Ad Finder&Block</title>
</head>

<body>
<div class="container">
	<div class="header">
		<img class="logo" src="./img/icons/extension/128x128.png">
	</div>

	<div class="main">
		<div class="switcher">
			<div class="switch__position__outer">
				<p class="switch__position ad__Finder">
					adFinder
				</p>
			</div>
		
			<div class="default__position">
				<!-- switch -->
				<div class='switch'>
					<label  class='switch__label switch__finder' for='finder'>finder</label>
					<input id='finder' class='switch__radio__finder switch__radio' type='radio' name='switch__position' value='adFinder'>
					
					<label class='switch__label switch__off' for='off'>off</label>
					<input id='off' class='switch__radio__off switch__radio' type='radio' name='switch__position' value='off' checked>
					
					<label class='switch__label switch__block' for='block'>on</label>
					<input id='block' class='switch__radio__block switch__radio' type='radio' name='switch__position' value='adBlock'>
					<div class='switch__slider'></div>
				</div>

				<div class="switch__position__outer">
					<p class="switch__position off">
						off
					</p>
				</div>
			</div>

			<div class="switch__position__outer">
				<p class="switch__position ad__Block">
					adBlock
				</p>
			</div>
		</div>

	</div>
</div>

<script type="module" src="js/switchInteract.js"></script>
</body>
</html>
